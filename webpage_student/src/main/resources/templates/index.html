<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Marks Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header">
            <h3>Enter Student Marks</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/calculate}" th:object="${studentResult}" method="post">
                <div class="mb-3">
                    <label class="form-label">Student Name</label>
                    <input type="text" th:field="*{studentName}" class="form-control" required>
                </div>

                <!-- Repeat for 4 subjects -->
                <div th:each="i : ${#numbers.sequence(1,4)}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Subject [[${i}]] - Insem (0-30)</label>
                            <input type="number" th:field="*{'sub' + i + 'Insem'}" class="form-control" min="0" max="30" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Subject [[${i}]] - Endsem (0-70)</label>
                            <input type="number" th:field="*{'sub' + i + 'Endsem'}" class="form-control" min="0" max="70" required>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Generate Result</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
